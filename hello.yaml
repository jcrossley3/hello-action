apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: hello
spec:
  runLatest:
    configuration:
      build:
        serviceAccountName: build-bot
        source:
          git:
            url: https://github.com/jcrossley3/hello-action.git
            revision: undertow
        template:
          name: jib-maven
          arguments:
          - name: IMAGE
            value: &image jcrossley3/hello-action
      revisionTemplate:
        spec:
          container:
            image: *image
            args: ["hello.Hello::handleRequest"]
